    <!DOCTYPE html>
<html>
<head>
1 / s<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 10px;
  background-color: dodgerblue;
  padding: 10px;
}

.grid-container > div {
  background-color: #f1f1f1;
  color:#000;
  padding: 10px;
  font-size: 40px;
  text-align: center;
}

.item1 {
  grid-column: pan 2;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>
<div class="grid-container">
  <div class="item1">vidhuu</div>
  <div class="item2">vidhuu</div>
  <div class="item3">vidhuu</div>  
  <div class="item4">vidhuu</div>
  <div class="item5">vidhuu</div>
</div>

</body>
